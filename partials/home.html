<div class="row">
  <div class="col-md-3 col-md-offset-4">
    <h1> LabBlindDate </h1>
  </div>
 </div>
 <div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form class="form-inline" role="form" ng-submit="addLabRat(labrat)">
      <div class="form-group">
        <label class="sr-only" for="labratName">LabRat</label>
        <input type="text" class="form-control" id="labratName" ng-model="labrat" placeholder="Enter Name">
      </div>
  
      <button type="submit" class="btn btn-primary" ng->Add</button>
    </form>
  </div>
 </div>
 <br>
  <div class="row">
  <div class="col-md-10 col-md-offset-1">
    <button ng-repeat="(name, status) in Search(labrats,labrat)" type="button" style="margin-left:10px;margin-bottom:10px;" class="btn btn-lg {{status}}" ng-click="toggleLabRat(name)">{{name}}</button>
  </div>
 </div>
 <footer style="position:fixed;bottom:0;" >
  <div class="row">
  <div class="col-md-3 col-md-offset-1">
    <button type="button" class="btn btn-lg btn-primary" ng-click="pickRandom()">Random Pick</button> <button type="button" class="btn btn-link" ng-click="resetLab()">Reset</button> 
  </div>
 </footer>
